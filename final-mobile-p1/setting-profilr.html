<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./setting-profile.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="setting-profile">
      <header class="header">
        <div class="header-child"></div>
        <div class="profile-header-container">
          <div class="profile-header-content">
            <div class="placeholder">9:41</div>
            <div class="profile-header-actions">
              <div class="notification-icon-container">
                <img
                  class="mobile-signal-icon"
                  alt=""
                  src="./public/mobile-signal.svg"
                />

                <img class="wifi-icon" alt="" src="./public/wifi.svg" />

                <img class="battery-icon" alt="" src="./public/battery.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="profile-content">
          <div class="profile-title-container">
            <img
              class="ionarrow-back-icon"
              alt=""
              src="./public/ionarrowback.svg"
            />
          </div>
          <b class="h-s">Hồ sơ</b>
          <div class="notification-bell-container">
            <div class="ionnotifications">
              <img
                class="notification-badge-icon"
                alt=""
                src="./public/notification-badge.svg"
              />

              <div class="notification-dot"></div>
            </div>
          </div>
        </div>
      </header>
      <main class="profile-form">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <img
              class="frame-child"
              loading="lazy"
              alt=""
              src="./public/group-1000002768.svg"
            />
          </div>
          <div class="contact-input-fields">
            <div class="name-input">
              <b class="h-v-tn">Họ và tên</b>
              <div class="text-field">
                <input
                  class="enter-text"
                  placeholder="Little HI20"
                  type="text"
                />
              </div>
            </div>
            <div class="username-input">
              <b class="tn-ngi-dng">Tên người dùng</b>
              <div class="text-field1">
                <input
                  class="enter-text1"
                  placeholder="hi20@"
                  type="text"
                />
              </div>
              <div class="username-change-note">
                <div class="lu-bn">
                  Lưu ý: Bạn có thể đổi tên người dùng 2 lần trong 48 giờ.
                </div>
              </div>
            </div>
            <div class="contact-input-labels">
              <b class="email">Email</b>
              <div class="contact-inputs">
                <div class="text-field2">
                  <input
                    class="enter-text2"
                    placeholder="abcxyz@hi20gmail.com"
                    type="text"
                  />
                </div>
                <div class="email-confirmation-note">
                  <div class="lu-bn1">
                    Lưu ý: Bạn sẽ nhận email xác nhận trong 30 giây.
                  </div>
                </div>
              </div>
            </div>
            <div class="contact-input-labels1">
              <b class="s-in-thoi">Số điện thoại</b>
              <div class="text-field-wrapper">
                <div class="text-field3">
                  <input
                    class="enter-text3"
                    placeholder="0132387287"
                    type="text"
                  />
                </div>
              </div>
              <div class="o-t-p-confirmation-note">
                <div class="lu-bn2">
                  Lưu ý: Bạn sẽ nhận mã OTP trong vòng 30 giây.
                </div>
              </div>
            </div>
          </div>
          <div class="submit-button-container">
            <div class="submit-button-wrapper">
              <div class="component-70">
                <b class="button">Cập nhật</b>
              </div>
              <div class="component-71">
                <b class="button1">Hủy</b>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="menu-mobile">
        <div class="overview-navigation">
          <div class="overview">
            <img
              class="vector-icon"
              loading="lazy"
              alt=""
              src="./public/vector.svg"
            />
          </div>
        </div>
        <div class="mygoal">
          <img
            class="subtract-icon1"
            loading="lazy"
            alt=""
            src="./public/subtract1.svg"
          />
        </div>
        <div class="chart-navigation">
          <img
            class="chart-icon"
            loading="lazy"
            alt=""
            src="./public/chart.svg"
          />
        </div>
        <div class="setting">
          <img
            class="vector-icon1"
            loading="lazy"
            alt=""
            src="./public/vector-2.svg"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
