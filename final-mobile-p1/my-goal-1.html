<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./my-goal-1.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500&display=swap" />
</head>

<body>
  <div class="my-goal-1">
    <div class="component-103">
      <div class="component-103-child"></div>
      <img class="icround-add-icon" alt="" />
    </div>
    <header class="rectangle-parent">
      <div class="frame-child"></div>
      <h2 class="qun-l-kpi">Quản lý KPI</h2>
      <section class="group">
        <div class="div1">9:41</div>
        <img class="wifi-icon1" loading="lazy" alt="" src="./public/wifi.svg" />

        <div class="mobile-signal-parent">
          <img class="mobile-signal-icon1" loading="lazy" alt="" src="./public/mobile-signal.svg" />

          <div class="frame-parent">
            <div class="battery-wrapper">
              <img class="battery-icon1" loading="lazy" alt="" src="./public/battery.svg" />
            </div>
            <img class="ionnotifications-icon" loading="lazy" alt="" src="./public/ionnotifications.svg" />
          </div>
        </div>
      </section>
    </header>
    <section class="frame-group">
      <div class="frame-wrapper">
        <div class="frame-container">
          <div class="k-wrapper">
            <div class="k">Kỳ</div>
          </div>
          <div class="dropdown4">
            <div class="dropdown-content-wrapper">
              <div class="dropdown-content">
                <select class="ky_hoc" name="">
                  <option value="20222">20222</option>
                  <option value="20211">20212</option>
                  <option value="cherry">Cherry</option>
                  <option value="date">Date</option>
                </select>
                <!-- <div class="dropdown-placeholder">20222</div>
                  <div class="down-wrapper">
                    <img class="down-icon" alt="" src="./public/down.svg" />
                  </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="my-goal-parent">
        <div class="my-goal">
          <div class="service mygoal2">
            <div class="hy-sp-xp-thi-gian-hc-hp-parent">
              <div class="hy-sp-xp">
                Hãy sắp xếp thời gian học hợp lý và hiệu quả
              </div>
              <div class="hc-tp-parent">
                <h2 class="hc-tp">Học tập</h2>
                <button class="status1">
                  <div class="status2">6 Mục tiêu</div>
                </button>
              </div>
              <div class="wrapper-group-2609060">
                <img class="wrapper-group-2609060-child" loading="lazy" alt="" src="./public/group-2609060.svg" />
              </div>
            </div>
          </div>
          <div class="research">
            <div class="frame-div">
              <div class="skill-development-parent">
                <div class="skill-development">
                  <h2 class="k-nng">Kỹ năng</h2>
                  <div class="tch-cc-rn">Tích cực rèn luyện kỹ năng</div>
                </div>
                <button class="status3">
                  <div class="status4">4 Mục tiêu</div>
                </button>
              </div>
              <div class="wrapper-group-26090601">
                <img class="wrapper-group-2609060-item" alt="" src="./public/group-2609060-1.svg" />
              </div>
            </div>
          </div>
          <div class="service1">
            <div class="frame-parent1">
              <div class="frame-parent2">
                <div class="rn-luyn-parent">
                  <h2 class="rn-luyn">Rèn luyện</h2>
                  <div class="rn-luyn-mi">Rèn luyện mỗi ngày</div>
                </div>
                <button class="status5">
                  <div class="status6">3 Mục tiêu</div>
                </button>
              </div>
              <div class="wrapper-group-26090602">
                <img class="wrapper-group-2609060-inner" loading="lazy" alt="" src="./public/group-2609060-2.svg" />
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
    <footer class="menu-mobile">
      <div class="overview-wrapper">
        <div class="overview">
          <img class="vector-icon" loading="lazy" alt="" src="./public/vector.svg" />
        </div>
      </div>
      <div class="mygoal">
        <img class="subtract-icon" loading="lazy" alt="" src="./public/subtract.svg" />
      </div>
      <div class="chart-wrapper">
        <img class="chart-icon" loading="lazy" alt="" src="./public/chart.svg" />
      </div>
      <div class="setting">
        <img class="vector-icon1" loading="lazy" alt="" src="./public/vector-1.svg" />
      </div>
    </footer>
  </div>
  <script src="./menu.js"></script>
  <script src="./my-goal-1.js"></script>
</body>

</html>
