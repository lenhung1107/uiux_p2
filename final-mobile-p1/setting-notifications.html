<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./setting-notifications.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="setting-notifications">
      <div class="bell"></div>
      <header class="header2">
        <div class="header-item"></div>
        <div class="header-inner">
          <div class="placeholder-parent">
            <b class="placeholder">9:41</b>
            <div class="notification-icons">
              <div class="mobile-signal-parent">
                <img
                  class="mobile-signal-icon2"
                  alt=""
                  src="./public/mobile-signal1.svg"
                />

                <img class="wifi-icon2" alt="" src="./public/wifi.svg" />

                <img class="battery-icon2" alt="" src="./public/battery1.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="title-bar">
            <img
              class="ionarrow-back-icon2"
              loading="lazy"
              alt=""
              src="./public/ionarrowback1.svg"
            />
          </div>
          <b class="thng-bo">Thông báo</b>
          <div class="notification-bell">
            <div class="ionnotifications">
              <img
                class="vector-icon4"
                loading="lazy"
                alt=""
                src="./public/ionnotifications.svg"
              />

              <div class="ionnotifications-child"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="setting-notifications-inner">
        <div class="setting-icon-parent">
          <div class="setting-icon">
            <img
              class="vector-icon5"
              loading="lazy"
              alt=""
              src="./public/vector-11.svg"
            />
          </div>
          <div class="email-notification-setting">
            <div class="email-notification-options">
              <div class="email-notification-toggles">
                <div class="nhn-thng-bo">Nhận thông báo về Email</div>
                <div class="switch">
                  <div class="switch-nobdefault">
                    <div class="switch-nobdefault-child"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="email-notification-options1">
              <div class="nhn-bo-co-tun-v-email-parent">
                <div class="nhn-bo-co">Nhận báo cáo tuần về Email</div>
                <div class="switch1">
                  <div class="switch-nobdefault1">
                    <div class="switch-nobdefault-item"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="email-notification-options2">
              <div class="nhn-thng-bo-v-tng-kpi-parent">
                <div class="nhn-thng-bo1">Nhận thông báo về từng KPI</div>
                <div class="switch2">
                  <div class="switch-nobdefault2">
                    <div class="switch-nobdefault-inner"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="email-notification-options3">
              <div class="tt-thng-bo-parent">
                <div class="tt-thng-bo">Tắt thông báo</div>
                <div class="switch3">
                  <div class="switch-nobdefault3">
                    <div class="rectangle-div"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="bottom-navigation">
        <div class="menu-mobile2">
          <div class="overview-button">
            <div class="overview2">
              <img
                class="vector-icon6"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
          </div>
          <div class="mygoal2">
            <img
            class="subtract-icon1"
            loading="lazy"
            alt=""
            src="./public/subtract1.svg"
          />
          </div>
          <div class="chart-button">
            <img
            class="chart-icon2"
            loading="lazy"
            alt=""
            src="./public/chart.svg"
          />
          </div>
          <div class="setting2">
            <img
              class="vector-icon7"
              loading="lazy"
              alt=""
              src="./public/vector-3.svg"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
