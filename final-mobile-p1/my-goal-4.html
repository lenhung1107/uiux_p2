<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./my-goal-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="my-goal-4">
      <main class="vocabulary">
        <section class="header-wrapper">
          <div class="header">
            <div class="header-child"></div>
            <div class="header-inner">
              <div class="parent">
                <div class="div">9:41</div>
                <div class="frame-wrapper">
                  <div class="mobile-signal-parent">
                    <img
                      class="mobile-signal-icon"
                      alt=""
                      src="./public/mobile-signal.svg"
                    />

                    <img class="wifi-icon" alt="" src="./public/wifi.svg" />

                    <img
                      class="battery-icon"
                      alt=""
                      src="./public/battery.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-parent">
              <div class="ionarrow-back-wrapper">
                <img
                  class="ionarrow-back-icon mygoal3"
                  alt=""
                  src="./public/ionarrowback.svg"
                />
              </div>
              <b class="hc-tp">Học tập</b>
              <div class="ionnotifications-wrapper">
                <div class="ionnotifications">
                  <img class="vector-icon" alt="" src="./public/ionnotifications.svg" />

                  <div class="ionnotifications-child"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="ting-nht-wrapper">
          <b class="ting-nht">Tiếng Nhật</b>
        </div>
        <section class="tab-container">
          <div class="tab-component">
            <div class="tab mygoal_3">
              <div class="tt-c-parent">
                <b class="tt-c">Tiến độ</b>
                <div class="frame-child"></div>
              </div>
            </div>
            <div class="tab1">
              <div class="frame-group">
                <div class="tt-c-wrapper">
                  <b class="tt-c1">Phân tích</b>
                </div>
                <div class="frame-item"></div>
              </div>
            </div>
          </div>
          <div class="frame-container">
            <div class="frame-div">
              <div class="frame-wrapper1">
                <div class="progress-content-parent">
                  <div class="progress-content">
                    <img
                      class="progress-content-child"
                      alt=""
                      src="./public/group-1000002878.svg"
                    />

                    <div class="div1">80%</div>
                  </div>
                  <div class="progress-detail">
                    <div class="progress-bars">
                      <div class="total-progress">
                        <div class="total-circle"></div>
                        <div class="tng-400">Tổng: 400</div>
                      </div>
                      <div class="completed-progress">
                        <div class="completion-circle"></div>
                        <div class="hon-thnh">Hoàn thành : 320</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="completion-level">
                <div class="frame-parent1">
                  <div class="lightbulb-fill-wrapper">
                    <img
                      class="lightbulb-fill-icon"
                      alt=""
                      src="./public/lightbulbfill.svg"
                    />
                  </div>
                  <div class="mc-hon">
                    Mức độ hoàn thành Tiếng Nhật của bạn đã đạt 80%. Hãy xem xét
                    các yếu tố còn lại để đạt mục tiêu 100%.
                  </div>
                </div>
                <div class="study-hours">
                  <div class="frame-parent2">
                    <div class="lightbulb-fill-container">
                      <img
                        class="lightbulb-fill-icon1"
                        alt=""
                        src="./public/lightbulbfill1.svg"
                      />
                    </div>
                    <div class="s-gi-t">
                      Số giờ tự học của bạn đang thấp, bạn nên cải thiện số giờ
                      tự học của mình.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-wrapper2">
              <div class="chart-and-legend-parent">
                <div class="chart-and-legend">
                  <img
                    class="chart-and-legend-child"
                    alt=""
                    src="./public/frame-1000003330@2x.png"
                  />

                  <img
                    class="amounts-icon"
                    alt=""
                    src="./public/amounts@2x.png"
                  />
                </div>
                <div class="legend-wrapper">
                  <div class="legend">
                    <div class="legend-item">
                      <div class="legend-item1">
                        <div class="item-container">
                          <div class="rectangle"></div>
                        </div>
                        <div class="legend-label">Mục tiêu</div>
                      </div>
                    </div>
                    <div class="legend-item2">
                      <div class="frame">
                        <div class="rectangle-wrapper">
                          <div class="rectangle1"></div>
                        </div>
                        <div class="legend-label1">Thực tế</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
       
          </div>
        </section>
        <footer class="menu-mobile">
          <div class="overview-wrapper">
            <div class="overview">
              <img
                class="vector-icon1"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
          </div>
          <div class="mygoal">
            <img
              class="subtract-icon"
              loading="lazy"
              alt=""
              src="./public/subtract.svg"
            />
          </div>
          <div class="chart-wrapper">
            <img
              class="chart-icon"
              loading="lazy"
              alt=""
              src="./public/chart.svg"
            />
          </div>
          <div class="setting" id="settingContainer">
            <img
              class="vector-icon2"
              loading="lazy"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
        </footer>
      </main>
    </div>

    <script>
      var settingContainer = document.getElementById("settingContainer");
      if (settingContainer) {
        settingContainer.addEventListener("click", function (e) {
          // Please sync "Setting " to the project
        });
      }
      </script>
      <script src="./my-goal-4.js"></script>
      <script src="./menu.js"></script>
  </body>
</html>
