<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./my-goal-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="my-goal-3">
      <section class="header-parent">
        <div class="header1">
          <div class="header-item"></div>
          <div class="header-content">
            <div class="header-elements">
              <div class="div2">9:41</div>
              <div class="right-header">
                <div class="status-icons">
                  <img
                    class="mobile-signal-icon1"
                    alt=""
                    src="./public/mobile-signal.svg"
                  />

                  <img class="wifi-icon1" alt="" src="./public/wifi.svg" />

                  <img
                    class="battery-icon1"
                    alt=""
                    src="./public/battery.svg"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="content">
            <div class="top-content">
              <img
                class="ionarrow-back-icon1 mygoal2"
                alt=""
                src="./public/ionarrowback.svg"
              />
            </div>
            <b class="hc-tp1">Học tập</b>
            <div class="notification-area">
              <div class="ionnotifications1">
                <img
                  class="notification-badge-icon"
                  alt=""
                  src="./public/ionnotifications.svg"
                />

                <div class="badge-shape"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="ting-nht-container">
            <h1 class="ting-nht1">Tiếng Nhật</h1>
          </div>
          <div class="tabbed-pane">
            <div class="tab-statas">
              <div class="tab2">
                <div class="tab-content">
                  <div class="all-tab">
                    <b class="tt-c2">Tiến độ</b>
                  </div>
                  <div class="tab-content-child"></div>
                </div>
              </div>
              <div class="tab3 chart_analys">
                <div class="tt-c-group">
                  <b class="tt-c3">Phân tích</b>
                  <div class="rectangle-div"></div>
                </div>
              </div>
            </div>
            <div class="log-parent">
              <div class="log">
                <div class="task-name">
                  <img
                    class="pin-angle-fill-icon"
                    loading="lazy"
                    alt=""
                    src="./public/pinanglefill.svg"
                  />

                  <div class="task-details">
                    <div class="hc-trn-lp">Học trên lớp</div>
                    <div class="gi">12/20 giờ</div>
                  </div>
                </div>
              </div>
              <div class="log1">
                <div class="task-name1">
                  <img
                    class="pin-angle-fill-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/pinanglefill.svg"
                  />

                  <div class="t-hc-parent">
                    <div class="t-hc">Tự học</div>
                    <div class="gi1">12/20 giờ</div>
                  </div>
                </div>
              </div>
              <div class="log2">
                <div class="task-name2">
                  <img
                    class="pin-angle-fill-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/pinanglefill.svg"
                  />

                  <div class="th-nghimthc-hnh-parent">
                    <div class="th-nghimthc-hnh">Thí nghiệm/thực hành</div>
                    <div class="gi2">12/20 giờ</div>
                  </div>
                </div>
              </div>
              <div class="log3">
                <div class="task-name3">
                  <img
                    class="pin-angle-fill-icon3"
                    loading="lazy"
                    alt=""
                    src="./public/pinanglefill.svg"
                  />

                  <div class="lm-bi-tp-parent">
                    <div class="lm-bi-tp">Làm bài tập</div>
                    <div class="gi3">12/20 giờ</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="bottom-navigation">
        <div class="add-button-container">
          <div class="component-70 update">
            <div class="add-icon">
              <img
                class="fluentadd-16-filled-icon"
                alt=""
                src="./public/fluentadd16filled.svg"
              />
            </div>
            <b class="button">Cập nhật</b>
          </div>
        </div>
        <footer class="menu-mobile1">
          <div class="overview-container">
            <div class="overview1 overview">
              <img
                class="vector-icon3"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
          </div>
          <div class="mygoal1">
            <img
              class="subtract-icon1"
              loading="lazy"
              alt=""
              src="./public/subtract.svg"
            />
          </div>
          <div class="chart-container">
            <img
              class="chart-icon1"
              loading="lazy"
              alt=""
              src="./public/chart.svg"
            />
          </div>
          <div class="setting1">
            <img
              class="vector-icon4"
              loading="lazy"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
        </footer>
      </section>
    </div>
    <script src="./my-goal-3.js"></script>
    <script src="./menu.js"></script>
  </body>
</html>
