<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./setting-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="setting-password">
      <header class="header3">
        <div class="header-child1"></div>
        <div class="header-inner1">
          <div class="placeholder-parent">
            <div class="placeholder1">9:41</div>
            <div class="frame-wrapper1">
              <div class="mobile-signal-parent">
                <img
                  class="mobile-signal-icon4"
                  alt=""
                  src="./public/mobile-signal.svg"
                />

                <img class="wifi-icon4" alt="" src="./public/wifi.svg" />

                <img class="battery-icon4" alt="" src="./public/battery.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="frame-parent7">
          <div class="ionarrow-back-wrapper">
            <img
              class="ionarrow-back-icon3"
              alt=""
              src="./public/ionarrowback.svg"
            />
          </div>
          <b class="mt-khu1">Mật khẩu</b>
          <div class="ionnotifications-wrapper">
            <div class="ionnotifications2">
              <img
                class="notification-badge-icon1"
                alt=""
                src="./public/notification-badge.svg"
              />

              <div class="notification-dot2"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="setting-password-inner">
        <div class="frame-parent8">
          <div class="group-wrapper">
            <img
              class="group-icon"
              loading="lazy"
              alt=""
              src="./public/group.svg"
            />
          </div>
          <div class="frame-parent9">
            <div class="mt-khu-hin-ti-parent">
              <b class="mt-khu-hin">Mật khẩu hiện tại</b>
              <div class="text-field4">
                <input
                  class="enter-text4"
                  placeholder="Nhập mật khẩu hiện tại"
                  type="text"
                />
              </div>
            </div>
            <div class="mt-khu-mi-parent">
              <b class="mt-khu-mi">Mật khẩu mới</b>
              <div class="text-field5">
                <input
                  class="enter-text5"
                  placeholder="Nhập mật khẩu mới"
                  type="text"
                />
              </div>
            </div>
            <div class="nhp-li-mt-khu-mi-parent">
              <b class="nhp-li-mt">Nhập lại mật khẩu mới</b>
              <button class="text-field6">
                <input
                  class="enter-text6"
                  placeholder="Nhập lại mật khẩu mới"
                  type="text"
                />
              </button>
            </div>
            <div class="frame-wrapper2">
              <div class="component-70-parent">
                <button class="component-701">
                  <b class="button2">Đổi mật khẩu</b>
                </button>
                <div class="component-711">
                  <b class="button3">Hủy</b>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="menu-mobile-wrapper">
        <div class="menu-mobile4">
          <div class="overview-frame">
            <div class="overview4">
              <img
                class="vector-icon8"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
          </div>
          <div class="mygoal4">
            <img
            class="subtract-icon1"
            loading="lazy"
            alt=""
            src="./public/subtract1.svg"
          />
          </div>
          <div class="chart-frame">
            <img
              class="chart-icon4"
              loading="lazy"
              alt=""
              src="./public/chart.svg"
            />
          </div>
          <div class="setting5">
            <img
              class="vector-icon9"
              loading="lazy"
              alt=""
              src="./public/vector-2.svg"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
