<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./setting-language.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="setting-language">
      <header class="rectangle-parent">
        <div class="rectangle-div"></div>
        <a class="ngn-ng1">Ngôn ngữ</a>
        <div class="frame-parent2">
          <div class="wifi-parent">
            <img
              class="wifi-icon2"
              loading="lazy"
              alt=""
              src="./public/wifi.svg"
            />

            <img
              class="mobile-signal-icon2"
              loading="lazy"
              alt=""
              src="./public/mobile-signal.svg"
            />
          </div>
          <img
            class="battery-icon2"
            loading="lazy"
            alt=""
            src="./public/battery.svg"
          />

          <div class="parent">
            <b class="b">9:41</b>
            <img
              class="ionarrow-back-icon1"
              loading="lazy"
              alt=""
              src="./public/ionarrowback.svg"
            />
            <img
            class="ionnotifications-icon"
            loading="lazy"
            alt=""
            src="./public/ionnotifications.svg"
          />
          </div>
        </div>
      </header>
      <section class="frame-section">
        <div class="language-wrapper">
          <img
            class="language-icon"
            loading="lazy"
            alt=""
            src="./public/language.svg"
          />
        </div>
        <div class="frame-parent3">
          <div class="qun-mt-khu-wrapper">
            <b class="qun-mt-khu">Quên mật khẩu?</b>
          </div>
          <div class="frame-parent4">
            <div class="ngn-ng-group">
              <div class="ngn-ng2">Ngôn ngữ</div>
              <div class="ting-vit">Tiếng Việt</div>
              <img
                class="fluentios-arrow-24-filled-icon"
                loading="lazy"
                alt=""
                src="./public/fluentiosarrow24filled.svg"
              />
            </div>
            <div class="frame-parent5">
              <div class="ngn-ng-c-xut-wrapper">
                <b class="ngn-ng-c">Ngôn ngữ được đề xuất</b>
              </div>
              <div class="frame-parent6">
                <div class="ting-anh-wrapper">
                  <div class="ting-anh">Tiếng Anh</div>
                </div>
                <img
                  class="line-icon"
                  loading="lazy"
                  alt=""
                  src="./public/line-8.svg"
                />

                <div class="ting-vit-wrapper">
                  <div class="ting-vit1">Tiếng Việt</div>
                </div>
                <img
                  class="frame-child1"
                  loading="lazy"
                  alt=""
                  src="./public/line-8.svg"
                />

                <img
                  class="frame-child2"
                  loading="lazy"
                  alt=""
                  src="./public/line-8.svg"
                />

                <div class="thm-ngn-ng-wrapper">
                  <div class="thm-ngn-ng">Thêm ngôn ngữ ...</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="menu-mobile2">
        <div class="overview-wrapper">
          <div class="overview2">
            <img
              class="vector-icon4"
              loading="lazy"
              alt=""
              src="./public/vector.svg"
            />
          </div>
        </div>
        <div class="mygoal2">
          <img
            class="subtract-icon2"
            loading="lazy"
            alt=""
            src="./public/subtract1.svg"
          />
        </div>
        <div class="chart-wrapper">
          <img
            class="chart-icon2"
            loading="lazy"
            alt=""
            src="./public/chart.svg"
          />
        </div>
        <div class="setting3">
          <img
            class="vector-icon5"
            loading="lazy"
            alt=""
            src="./public/vector-2.svg"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
