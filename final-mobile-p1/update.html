<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./update.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="update">
      <div class="container"></div>
      <header class="ui-status-bars2">
        <img
          class="battery-icon3"
          loading="lazy"
          alt=""
          src="./public/battery.svg"
        />

        <img class="wifi-icon3" loading="lazy" alt="" src="./public/wifi.svg" />

        <img
          class="mobile-signal-icon3"
          loading="lazy"
          alt=""
          src="./public/mobile-signal.svg"
        />

        <div class="time-style2">
          <b class="b2">9:41</b>
        </div>
      </header>
      <b class="hc-tp">Học tập</b>
      <footer class="menu-mobile3">
        <div class="overview3">
          <img
            class="vector-icon8"
            loading="lazy"
            alt=""
            src="./public/vector.svg"
          />
        </div>
        <div class="mygoal3">
          <img
            class="subtract-icon3"
            loading="lazy"
            alt=""
            src="./public/subtract.svg"
          />
        </div>
        <img
          class="chart-icon3"
          loading="lazy"
          alt=""
          src="./public/chart.svg"
        />

        <div class="setting3">
          <img
            class="vector-icon9"
            loading="lazy"
            alt=""
            src="./public/vector-1.svg"
          />
        </div>
      </footer>
      <main class="progress-update-wrapper">
        <div class="progress-update">
          <div class="progress-title">
            <h3 class="cp-nht-tin">Cập nhật tiến độ</h3>
            <b class="hm-nay">Hôm nay , 16:00</b>
          </div>
          <div class="progress-indicator"></div>
          <div class="input-fields">
            <div class="log">
              <div class="task-name">
                <img
                  class="pin-angle-fill-icon"
                  loading="lazy"
                  alt=""
                  src="./public/pinanglefill.svg"
                />

                <b class="ting-nht">Tiếng Nhật</b>
              </div>
              <div class="quantity10">
                <div class="s-gi-hc2">Số giờ học trên lớp :</div>
                <div class="text-field14">
                  <!-- <div class="enter-text14"> -->
                    <input type="text" id="name" name="name">
                  <!-- </div> -->
                </div>
              </div>
              <div class="quantity11">
                <div class="s-gi-t2">Số giờ tự học :</div>
                <div class="text-field15">
                  <div class="enter-text15"></div>
                </div>
              </div>
              <div class="quantity12">
                <div class="s-gi-th2">Số giờ thí nghiệm/thực hành</div>
                <div class="text-field16">
                  <div class="enter-text16"></div>
                </div>
              </div>
              <div class="quantity13">
                <div class="s-gi-lm2">Số giờ làm bài tập</div>
                <div class="text-field17">
                  <div class="enter-text17"></div>
                </div>
              </div>
              <div class="buttons">
                <div class="component-706">
                  <b class="button6">Cập nhật</b>
                </div>
                <div class="component-707">
                  <b class="button7">Huỷ</b>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <img
        class="ionarrow-back-icon3"
        loading="lazy"
        alt=""
        src="./public/ionarrowback.svg"
      />

      <img
        class="ionnotifications-icon2"
        loading="lazy"
        alt=""
        src="./public/ionnotifications1.svg"
      />
    </div>
  </body>
</html>
