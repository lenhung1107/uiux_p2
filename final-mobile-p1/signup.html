<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./my-goal-1.css"/>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <header class="parent">
        <div class="div">9:41</div>
        <div class="status-wrapper">
          <div class="status">
            <img
              class="mobile-signal-icon"
              alt=""
              src="./public/mobile-signal.svg"
            />

            <img class="wifi-icon" alt="" src="./public/wifi.svg" />

            <img class="battery-icon" alt="" src="./public/battery.svg" />
          </div>
        </div>
      </header>
      <div class="logo-v3-01-2-wrapper">
        <img
          class="logo-v3-01-2-icon"
          alt=""
          src="./public/logov301-2@2x.png"
        />
      </div>
      <section class="form-container">
        <div class="form-fields">
          <div class="input-fields">
            <b class="h-v-tn">Họ và tên</b>
            <div class="text-field">
              <img
                class="person-fill-icon"
                alt=""
                src="./public/personfill.svg"
              />

              <div class="full-name">Họ và tên</div>
            </div>
          </div>
          <div class="input-fields1">
            <b class="email">Email</b>
            <div class="text-field1">
              <img
                class="envelope-fill-icon"
                alt=""
                src="./public/envelopefill@2x.png"
              />

              <div class="email-wrapper">
                <div class="email1">Email</div>
              </div>
            </div>
          </div>
          <div class="input-fields2">
            <b class="mt-khu">Mật khẩu</b>
            <div class="text-field2">
              <div class="bxslock-alt-parent">
                <img
                  class="bxslock-alt-icon"
                  alt=""
                  src="./public/bxslockalt.svg"
                />

                <div class="password">Mật khẩu</div>
              </div>
              <img
                class="component-192-icon"
                alt=""
                src="./public/component-192.svg"
              />
            </div>
          </div>
          <div class="input-fields3">
            <b class="nhp-li-mt">Nhập lại mật khẩu</b>
            <div class="text-field3">
              <div class="bxslock-alt-group">
                <img
                  class="bxslock-alt-icon1"
                  alt=""
                  src="./public/bxslockalt.svg"
                />

                <div class="password1">Mật khẩu</div>
              </div>
              <img
                class="component-192-icon1"
                alt=""
                src="./public/component-192.svg"
              />
            </div>
          </div>
        </div>
      </section>
      <div class="button-container">
        <div class="button-wrapper-parent">
          <div class="button-wrapper">
            <div class="component-70" onclick="log_in()">
              <b class="button">Đăng ký</b>
            </div>
          </div>
          <div class="no-account-create-one">
            <div class="no-account-create-container">
              Đã có tài khoản?
              <span class="ng-nhp">Đăng nhập</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
       const log_in=()=>{
    window.location.href = "log-in.html"
  }
    </script>
  </body>
</html>
