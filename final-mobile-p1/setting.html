<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./setting.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="setting1">
      <main class="header-parent">
        <div class="header1">
          <div class="header-item"></div>
          <b class="ci-t">Cài đặt</b>
          <div class="status-icons">
            <div class="status-icon-placeholder">9:41</div>
            <img class="wifi-icon1" alt="" src="./public/wifi.svg" />

            <div class="signal-battery-icons">
              <img
                class="mobile-signal-icon1"
                alt=""
                src="./public/mobile-signal.svg"
              />

              <div class="battery-icon-parent">
                <div class="battery-icon-container">
                  <img
                    class="battery-icon1"
                    alt=""
                    src="./public/battery.svg"
                  />
                </div>
                <div class="ionnotifications1">
                  <img
                    class="notification-bell-icon"
                    alt=""
                    src="./public/notification-badge.svg"
                  />

                  <div class="notification-dot1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="profile-and-menu-wrapper">
          <div class="profile-and-menu">
            <div class="profile-picture-parent">
              <img
                class="profile-picture-icon"
                loading="lazy"
                alt=""
                src="./public/ellipse-38@2x.png"
              />

              <div class="name-location">
                <h2 class="love-hi-20">Love HI_20</h2>
                <div class="location">
                  <div class="location-details">
                    <img
                      class="image-12-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-12@2x.png"
                    />

                    <div class="anguyenvanmeowcom">a.nguyenvan@meow.com</div>
                  </div>
                  <div class="location-details1">
                    <img
                      class="image-11-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-11@2x.png"
                    />

                    <div class="h-ni-vit">Hà Nội, Việt Nam</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="options-container">
              <div class="options">
                <div class="options-inner">
                  <div class="frame-group">
                    <div class="frame-container">
                      <div class="image-7-wrapper">
                        <img
                          class="image-7-icon"
                          loading="lazy"
                          alt=""
                          src="./public/image-7@2x.png"
                        />
                      </div>
                      <div class="h-s-parent">
                        <h3 class="h-s1">Hồ sơ</h3>
                        <div class="h-tn-email">
                          Họ tên, email, số điện thoại, ...
                        </div>
                      </div>
                    </div>
                    <div class="menu-separators">
                      <div class="password-icon"></div>
                    </div>
                  </div>
                </div>
                <div class="password-option" id="passwordOptionContainer">
                  <div class="image-8-wrapper">
                    <img
                      class="image-8-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-8@2x.png"
                    />
                  </div>
                  <div class="mt-khu-parent">
                    <h3 class="mt-khu">Mật khẩu</h3>
                    <div class="i-mt-khu">Đổi mật khẩu, 2-FA, ...</div>
                    <div class="frame-item"></div>
                  </div>
                </div>
                <div class="options-child">
                  <div class="frame-div">
                    <div class="frame-parent1">
                      <div class="image-9-wrapper">
                        <img
                          class="image-9-icon"
                          loading="lazy"
                          alt=""
                          src="./public/image-9@2x.png"
                        />
                      </div>
                      <div class="ngn-ng-parent">
                        <h3 class="ngn-ng">Ngôn ngữ</h3>
                        <div class="ting-anh-ting">
                          Tiếng Anh, Tiếng Việt, ...
                        </div>
                      </div>
                    </div>
                    <div class="line-wrapper">
                      <div class="frame-inner"></div>
                    </div>
                  </div>
                </div>
                <div class="options-inner1">
                  <div class="about-label-parent">
                    <div class="about-label">
                      <div class="image-10-wrapper">
                        <img
                          class="image-10-icon"
                          loading="lazy"
                          alt=""
                          src="./public/image-10@2x.png"
                        />
                      </div>
                      <div class="thng-bo-parent">
                        <h3 class="thng-bo">Thông báo</h3>
                        <div class="thng-bo-y">
                          Thông báo đẩy, nhận email, ...
                        </div>
                      </div>
                    </div>
                    <div class="line-container">
                      <div class="line-div"></div>
                    </div>
                  </div>
                </div>
                <div class="about-us-content-wrapper">
                  <div class="about-us-content">
                    <div class="info-circle-fill-wrapper">
                      <img
                        class="info-circle-fill-icon"
                        loading="lazy"
                        alt=""
                        src="./public/infocirclefill.svg"
                      />
                    </div>
                    <div class="v-chng-ti-parent">
                      <div class="v-chng-ti">Về chúng tôi</div>
                      <div class="gii-thiu-chung">
                        Giới thiệu chung, hướng dẫn sử dụng, ...
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="menu-mobile1">
        <div class="overview-navigation1">
          <div class="overview1">
            <img
              class="vector-icon2"
              loading="lazy"
              alt=""
              src="./public/vector.svg"
            />
          </div>
        </div>
        <div class="mygoal1">
          <img
            class="subtract-icon1"
            loading="lazy"
            alt=""
            src="./public/subtract1.svg"
          />
        </div>
        <div class="chart-navigation1">
          <img
            class="chart-icon1"
            loading="lazy"
            alt=""
            src="./public/chart.svg"
          />
        </div>
        <div class="setting2">
          <img
            class="vector-icon3"
            loading="lazy"
            alt=""
            src="./public/vector-2.svg"
          />
        </div>
      </footer>
    </div>

    <script>
      var passwordOptionContainer = document.getElementById(
        "passwordOptionContainer"
      );
      if (passwordOptionContainer) {
        passwordOptionContainer.addEventListener("click", function (e) {
          window.location.href = "./setting-password.html";
        });
      }
      </script>
  </body>
</html>
